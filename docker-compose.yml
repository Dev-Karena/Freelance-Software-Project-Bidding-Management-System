version: '3.9'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build: ./apps/backend
    restart: unless-stopped
    environment:
      - PORT=4000
      - MONGO_URL=mongodb://mongo:27017/freelance
      - JWT_SECRET=devsecret
      - NODE_ENV=development
    depends_on:
      - mongo
      - redis
    ports:
      - "4000:4000"

  frontend:
    build: ./apps/frontend
    restart: unless-stopped
    ports:
      - "5173:5173"

  ml:
    build: ./services/ml
    restart: unless-stopped
    ports:
      - "8000:8000"

volumes:
  mongo_data:

